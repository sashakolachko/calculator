<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Calculator</title>
</head>

<body>
  <div class="main">
    <div class="calculator">
      <h2 class="calculator__tittle">Super Calculator</h2>
      <input class="calculator__input" id="numberInput" disabled value=""><br>
      <div class="buttons-container">
        <button class="btn btn--red" id="clean">C</button>
        <button class="btn btn--red" id="allClean">AC</button>
        <button class="btn inputNumber" value="*">*</button>
        <button class="btn inputNumber" value="/">/</button>

        <button class="btn inputNumber" value="7">7</button>
        <button class="btn inputNumber" value="8">8</button>
        <button class="btn inputNumber" value="9">9</button>
        <button class="btn inputNumber" value="+">+</button>

        <button class="btn inputNumber" value="4">4</button>
        <button class="btn inputNumber" value="5">5</button>
        <button class="btn inputNumber" value="6">6</button>
        <button class="btn inputNumber" value="-">-</button>

        <button class="btn inputNumber" value="1">1</button>
        <button class="btn inputNumber" value="2">2</button>
        <button class="btn inputNumber" value="3">3</button>
        <button class="btn inputNumber" value="0">0</button>

      </div>
      <button class="btn result" id="resultBtn">=</button>

    </div>

  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
